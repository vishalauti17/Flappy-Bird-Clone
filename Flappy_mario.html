<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #6ab7ff;
            overflow: hidden;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 20px auto;
            background-color: #6ab7ff;
            border: 3px solid #000;
            overflow: hidden;
        }
        
        #bird {
            position: absolute;
            width: 50px;
            height: 40px;
            z-index: 10;
            transition: transform 0.1s;
        }
        
        .poll {
            position: absolute;
            width: 30px;
            background-color: #8B4513;
            border-right: 5px solid #A0522D;
            z-index: 5;
        }
        
        .poll-top {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 10"><rect width="30" height="10" fill="%238B4513"/><rect x="0" y="0" width="5" height="10" fill="%23A0522D"/></svg>');
            background-repeat: repeat-y;
        }
        
        .poll-bottom {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 10"><rect width="30" height="10" fill="%238B4513"/><rect x="0" y="0" width="5" height="10" fill="%23A0522D"/></svg>');
            background-repeat: repeat-y;
        }
        
        .crossbar {
            position: absolute;
            height: 10px;
            background-color: #A0522D;
            border-top: 3px solid #8B4513;
            border-bottom: 3px solid #8B4513;
            z-index: 4;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><rect width="30" height="30" fill="%23a62b20"/><rect x="0" y="20" width="30" height="10" fill="%23d35400"/><rect x="5" y="15" width="20" height="5" fill="%23e67e22"/></svg>');
            background-repeat: repeat-x;
            z-index: 5;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            z-index: 20;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
        }
        
        #restart-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #restart-btn:hover {
            background-color: #c0392b;
        }
        
        #clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30"><circle cx="20" cy="10" r="8" fill="%23ffffff" opacity="0.7"/><circle cx="30" cy="10" r="10" fill="%23ffffff" opacity="0.7"/><circle cx="45" cy="10" r="6" fill="%23ffffff" opacity="0.7"/><circle cx="70" cy="15" r="8" fill="%23ffffff" opacity="0.7"/><circle cx="80" cy="15" r="10" fill="%23ffffff" opacity="0.7"/><circle cx="65" cy="15" r="6" fill="%23ffffff" opacity="0.7"/></svg>');
            background-repeat: repeat;
            z-index: 1;
            animation: clouds-move 60s linear infinite;
        }
        
        @keyframes clouds-move {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }
        
        /* Bird animation */
        @keyframes bird-flap {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="clouds"></div>
        <div id="bird">
            <svg viewBox="0 0 50 40" xmlns="http://www.w3.org/2000/svg">
                <!-- Body -->
                <ellipse cx="25" cy="20" rx="20" ry="15" fill="#FFD700"/>
                <!-- Eye -->
                <circle cx="35" cy="15" r="3" fill="white"/>
                <circle cx="35" cy="15" r="1.5" fill="black"/>
                <!-- Beak -->
                <path d="M40 18 L50 20 L40 22 Z" fill="#FF8C00"/>
                <!-- Wing -->
                <path d="M15 20 Q25 10 25 20 Q25 30 15 20" fill="#FFA500"/>
                <!-- Tail feathers -->
                <path d="M5 20 L0 15 L0 25 Z" fill="#FFA500"/>
                <!-- Cheek blush -->
                <circle cx="38" cy="20" r="3" fill="#FF69B4" opacity="0.5"/>
            </svg>
        </div>
        <div id="ground"></div>
        <div id="score">0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const bird = document.getElementById('bird');
            const scoreElement = document.getElementById('score');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            
            // Game variables
            let gameRunning = true;
            let score = 0;
            let gravity = 0.5;
            let velocity = 0;
            let position = 250;
            let pollSpeed = 2;
            let polls = [];
            let pollGap = 180;
            let pollFrequency = 1800; // milliseconds
            let lastPollTime = 0;
            let jumpSound, scoreSound, hitSound;
            let flapAnimation;
            
            // Initialize bird position
            bird.style.left = '100px';
            bird.style.top = position + 'px';
            
           // Add this to your createAudio() function
function createBeepAudio(ctx, frequency, duration) {
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();
    
    oscillator.type = 'sine';
    oscillator.frequency.value = frequency;
    oscillator.connect(gainNode);
    
    gainNode.connect(ctx.destination);
    gainNode.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + duration);
    
    return oscillator;
}

// Then modify createAudio() to use this:
function createAudio() {
    try {
        const audioContext = new (window.audiotext.mp3 || window.webkitAudioContext)(audiotext.mp4);
        
        // Jump sound (high pitch short beep)
        jumpSound = createBeepAudio(audiotext.mp3, 800, 0.1);
        
        // Score sound (two quick high beeps)
        scoreSound = createBeepAudio(audioContext, 1000, 0.05);
        
        // Hit sound (low pitch longer beep)
        hitSound = createBeepAudio(audioContext, 300, 0.5);
        
    } catch (e) {
        console.error("Audio initialization failed:", e);
    }
}
            // Jump function
            function jump() {
                if (!gameRunning) return;
                velocity = -10;
                
                // Add wing flap animation
                bird.style.animation = 'bird-flap 0.3s ease-in-out';
                setTimeout(() => {
                    bird.style.animation = '';
                }, 300);
                
                if (jumpSound) jumpSound.play().catch(e => {});
            }
            
            // Event listeners
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.key === 'ArrowUp') {
                    jump();
                }
            });
            
            gameContainer.addEventListener('click', () => {
                jump();
            });
            
            restartBtn.addEventListener('click', restartGame);
            
            // Create a new poll
            function createPoll() {
                const pollHeight = Math.floor(Math.random() * 200) + 100;
                const pollTop = document.createElement('div');
                const pollBottom = document.createElement('div');
                const crossbarTop = document.createElement('div');
                const crossbarBottom = document.createElement('div');
                
                pollTop.className = 'poll poll-top';
                pollBottom.className = 'poll poll-bottom';
                crossbarTop.className = 'crossbar';
                crossbarBottom.className = 'crossbar';
                
                pollTop.style.height = pollHeight + 'px';
                pollTop.style.left = gameContainer.offsetWidth + 'px';
                pollTop.style.top = '0';
                
                pollBottom.style.height = (gameContainer.offsetHeight - pollHeight - pollGap - 30) + 'px';
                pollBottom.style.left = gameContainer.offsetWidth + 'px';
                pollBottom.style.top = (pollHeight + pollGap) + 'px';
                
                crossbarTop.style.width = '60px';
                crossbarTop.style.left = (gameContainer.offsetWidth - 30) + 'px';
                crossbarTop.style.top = (pollHeight - 5) + 'px';
                
                crossbarBottom.style.width = '60px';
                crossbarBottom.style.left = (gameContainer.offsetWidth - 30) + 'px';
                crossbarBottom.style.top = (pollHeight + pollGap) + 'px';
                
                gameContainer.appendChild(pollTop);
                gameContainer.appendChild(pollBottom);
                gameContainer.appendChild(crossbarTop);
                gameContainer.appendChild(crossbarBottom);
                
                polls.push({
                    top: pollTop,
                    bottom: pollBottom,
                    crossbarTop: crossbarTop,
                    crossbarBottom: crossbarBottom,
                    x: gameContainer.offsetWidth,
                    passed: false
                });
            }
            
            // Move polls
            function movePolls() {
                for (let i = 0; i < polls.length; i++) {
                    const poll = polls[i];
                    poll.x -= pollSpeed;
                    poll.top.style.left = poll.x + 'px';
                    poll.bottom.style.left = poll.x + 'px';
                    poll.crossbarTop.style.left = (poll.x - 30) + 'px';
                    poll.crossbarBottom.style.left = (poll.x - 30) + 'px';
                    
                    // Check if poll is passed
                    if (!poll.passed && poll.x < 100 - 30) {
                        poll.passed = true;
                        score++;
                        scoreElement.textContent = score;
                        if (scoreSound) scoreSound.play().catch(e => {});
                    }
                    
                    // Remove polls that are off screen
                    if (poll.x < -60) {
                        gameContainer.removeChild(poll.top);
                        gameContainer.removeChild(poll.bottom);
                        gameContainer.removeChild(poll.crossbarTop);
                        gameContainer.removeChild(poll.crossbarBottom);
                        polls.splice(i, 1);
                        i--;
                    }
                }
            }
            
            // Check collisions
            function checkCollision() {
                // Check ground collision
                if (position > gameContainer.offsetHeight - 30 - 40) {
                    gameOver();
                    return;
                }
                
                // Check ceiling collision
                if (position < 0) {
                    position = 0;
                    velocity = 0;
                }
                
                // Check poll collisions
                const birdRect = {
                    x: 100,
                    y: position,
                    width: 50,
                    height: 40
                };
                
                for (const poll of polls) {
                    // Check vertical polls
                    const topPollRect = {
                        x: poll.x,
                        y: 0,
                        width: 30,
                        height: parseInt(poll.top.style.height)
                    };
                    
                    const bottomPollRect = {
                        x: poll.x,
                        y: parseInt(poll.bottom.style.top),
                        width: 30,
                        height: parseInt(poll.bottom.style.height)
                    };
                    
                    // Check crossbars
                    const topCrossbarRect = {
                        x: poll.x - 30,
                        y: parseInt(poll.crossbarTop.style.top),
                        width: 60,
                        height: 10
                    };
                    
                    const bottomCrossbarRect = {
                        x: poll.x - 30,
                        y: parseInt(poll.crossbarBottom.style.top),
                        width: 60,
                        height: 10
                    };
                    
                    if (
                        birdRect.x < topPollRect.x + topPollRect.width &&
                        birdRect.x + birdRect.width > topPollRect.x &&
                        birdRect.y < topPollRect.y + topPollRect.height
                    ) {
                        gameOver();
                        return;
                    }
                    
                    if (
                        birdRect.x < bottomPollRect.x + bottomPollRect.width &&
                        birdRect.x + birdRect.width > bottomPollRect.x &&
                        birdRect.y + birdRect.height > bottomPollRect.y
                    ) {
                        gameOver();
                        return;
                    }
                    
                    if (
                        birdRect.x < topCrossbarRect.x + topCrossbarRect.width &&
                        birdRect.x + birdRect.width > topCrossbarRect.x &&
                        birdRect.y < topCrossbarRect.y + topCrossbarRect.height &&
                        birdRect.y + birdRect.height > topCrossbarRect.y
                    ) {
                        gameOver();
                        return;
                    }
                    
                    if (
                        birdRect.x < bottomCrossbarRect.x + bottomCrossbarRect.width &&
                        birdRect.x + birdRect.width > bottomCrossbarRect.x &&
                        birdRect.y < bottomCrossbarRect.y + bottomCrossbarRect.height &&
                        birdRect.y + birdRect.height > bottomCrossbarRect.y
                    ) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Game over function
            function gameOver() {
                if (!gameRunning) return;
                gameRunning = false;
                finalScoreElement.textContent = score;
                gameOverScreen.style.display = 'block';
                if (hitSound) hitSound.play().catch(e => {});
                bird.style.transform = 'rotate(90deg)';
                
                // Announce game over with voice
                if ('speechSynthesis' in window) {
                    const gameOverVoice = new SpeechSynthesisUtterance();
                    gameOverVoice.text = Game over! Your score was ${score};
                    gameOverVoice.rate = 1.0;
                    window.speechSynthesis.speak(gameOverVoice);
                }
            }
            
            // Restart game function
            function restartGame() {
                // Clear polls
                for (const poll of polls) {
                    gameContainer.removeChild(poll.top);
                    gameContainer.removeChild(poll.bottom);
                    gameContainer.removeChild(poll.crossbarTop);
                    gameContainer.removeChild(poll.crossbarBottom);
                }
                polls = [];
                
                // Reset game state
                gameRunning = true;
                score = 0;
                velocity = 0;
                position = 250;
                scoreElement.textContent = '0';
                gameOverScreen.style.display = 'none';
                
                // Reset bird position and rotation
                bird.style.top = position + 'px';
                bird.style.transform = 'rotate(0deg)';
                bird.style.animation = '';
                
                // Start game loop
                lastPollTime = 0;
                requestAnimationFrame(gameLoop);
            }
            
            // Game loop
            function gameLoop(timestamp) {
                if (!gameRunning) return;
                
                // Apply gravity
                velocity += gravity;
                position += velocity;
                bird.style.top = position + 'px';
                
                // Create new polls
                if (timestamp - lastPollTime > pollFrequency) {
                    createPoll();
                    lastPollTime = timestamp;
                    // Increase difficulty as score increases
                    pollFrequency = Math.max(1000, 1800 - score * 20);
                    pollSpeed = Math.min(5, 2 + score * 0.05);
                }
                
                movePolls();
                checkCollision();
                
                requestAnimationFrame(gameLoop);
            }
            
            // Initialize audio and start the game
            createAudio();
            requestAnimationFrame(gameLoop);
        });
    </script>
</body>
</html>
